  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      color: white;
    }

    /* NEW High-quality background */
    .hero {
      background-image: url('https://swarajya.gumlet.io/swarajya/2022-02/4d5e7bc0-c46a-4576-bb64-401b096280f8/swarajya_2021_12_923cde37_fb2f_4282_bef1_45bb8fe864f3_Mega_National_Highways_Project_1200x800.jpg?w=610&q=75&compress=true&format=auto');

      background-attachment: fixed;
      height: 100vh;

      display: flex;
      flex-direction: column;

    /* Cleaner dark overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
    }

    /* Navigation Bar */
    nav {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;

      padding: 18px 50px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
    }

    /* Premium-style logo */
    .logo {
      font-size: 30px;
      font-weight: 800;
      letter-spacing: 1px;
      color: #ffcc00;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      font-size: 17px;
    }
    nav a:hover { color: #ffcc00; }

    /* Center Content */
    .content {
      position: relative;
      z-index: 2;
      margin-top: 12%;
      text-align: center;
    }

    .content h1 {
      font-size: 50px;
      font-weight: 900;
      line-height: 1.3;
      letter-spacing: 1px;
    }

    .content p {
      font-size: 21px;
      margin-bottom: 30px;
      opacity: 0.95;
    }

    .btn {
      padding: 14px 32px;
      background: #ffcc00;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 700;
      font-size: 18px;
      transition: 0.3s;
    }
    .btn:hover { background: #e6b800; }
  </style>
